{% extends "base.html" %}

{% block custom_link %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/animation.css') }}" type="text/css">
{% endblock %}

{% block temple_test %}
<div class="col-12 general-tab form-tab">
    <div class="row no-gutters justify-content-center">
        <div class="col-10 flash-test">
            <h1>{{ username }}'s Profile</h1>
        </div>
        <div class="col-10">

        </div>
    </div>
</div>
<section class="profile-background" id="temple-body"> <!-- temple body houses absolute-->
    <div class="row no-gutters">
        <div class="col-12">
            <div class="row no-gutters">

                <div class="col-6" id="temple-main">
                    <div class="row no-gutters justify-content-between" id="profile-main-cats">
                        
                        <!--test-->
                        
                        <form action="{{ url_for('search', username=session['user']) }}" method="POST" class="col-6">

                            <input type="text" name="query" id="query">
                            <label for="query"></label>

                            <input type="submit" value="Submit">

                        </form>
                        
                        
                        
                        <!-- dynamically generated content for main categories -->
                        {% for task in tasks %}
                            <p class="profile-categories"> {{task.title}}</p>
                        {% endfor %}
                    </div>
                </div>

                <div class="col-6" id="temple-sub">
                    <div class="row no-gutters justify-content-between" id="profile-sub-cats">
                        <!-- dynamically generated content for sub categories -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}


{% block custom_script %}
    <script src="{{ url_for('static', filename='js/globalObjects.js') }}"></script>   
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <script src="{{ url_for('static', filename='js/headerExtend.js') }}"></script> 
{% endblock %}
