{% extends "base.html" %}

{% block modal %}

<!--background test-->
<div class="row no-gutters">
<div class="col-12 index-background" id="background-img">

</div></div>
<!--modal-->
<div class="row no-gutters justify-content-center">
    <div class="col-12 modal-cover" id="modal-cover"></div>     <!--Modal Filter-->
    <div class="col-11 col-md-6 parch" id="parch">              <!--Modal Body-->
        <p id="modal-text"></p>                                  <!--Modal Text-->
    </div>
</div>
{% endblock %}

{% block title_bar %}

        <!--Header Bar-->
        <div class="col-8 header-img {{ header_img }}" id="header_main">       <!--Header Image-->
            <div class="row no-gutters">                                    
                <span class="header-span" id="header-span">                     <!--Header Image Filter--><!--  currently obsolete-->
                    <div class="header-title">                                  <!-- -->
                        <div class="row no-gutters justify-content-center">
                            <div class="col-10 header-title-div" id="header-text">                <!--Header title Filter-->
                                <!--<span id="header-text-box">Role Players Guild</span>  -->
                                <h1 data-text="{{title_data}}" id="title-header">{{ title_header }}</h1>   <!--Header Title Text-->
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>

{% endblock %}

{% block independent_section_content %}

    <!--Guild intro text-->
<section id="index-section">
    <div class="row no-gutters justify-content-center">
        <div class="index-img"></div>
        <div class="col-10 landing-tab"></div> <!-- old-->

        <div class="col-12 spacer"></div>
        <div class="col-12 doors">
            <div class="row no-gutters justify-content-center">
            <div class="hall-image" ></div> 
            <div class=" col-lg-6 hall-image-hover">
                <a href="{{ url_for('about_us') }}" id="enterHall"></a>   <!--js target for link--> 
            </div> <!-- transparent filter for js animation-->

                <!-- Im right door  LIES AND BACKWARDS -->
                <!-- Card Body -->                
                <div class="col-12 col-sm-10 col-md-5 col-lg-5 col-xl-5 single-door-move">
                    <div class="row no-gutters">
                        <!--Card Spin body-->
                        <div class="col-12 outer-door-box outer-right single-door-move">
                            <div class="row no-gutters justify-content-end door-open door-open-right">
                                <div class="col-6 door door-img"></div><!--face side-->
                                <div class="col-6 door side-right "></div><!--depth side-->
                                <div class="col-6 door door-img back"></div><!--back side-->                                                                                            
                            </div>
                        </div>
                    </div>
                </div> 

                <!-- Im left door -->
                <!-- Card Body -->
                <div class="col-12 col-sm-10 col-md-5 col-lg-5 col-xl-5 door-left-remove">
                    <div class="row no-gutters">
                        <!--Card Spin body-->
                        <div class="col-12 outer-door-box outer-left ">
                            <div class="row no-gutters door-open door-open-left ">
                                <div class="col-6 door door-img door-left"></div><!--face side-->
                                <div class="col-6 door side-left"></div><!--depth side-->
                                <div class="col-6 door door-img back-left"></div><!--back side-->
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</section>
{% endblock %}


{% block custom_script %}
    <script src="{{ url_for('static', filename='js/titleSpacer.js') }}"></script> 
    
    <!--allows href to work for index door image-->
    <script> //script MUST stay inline
    var getLocation = document.getElementById("enterHall");
    var setHref = getLocation.href;
    
        document.getElementsByClassName("hall-image-hover")[0].addEventListener('click', function() {
            var findWidth = document.body.offsetWidth
            console.log(findWidth);
            if( findWidth < 984){
                setTimeout(function() {
                    window.location.assign(setHref);
                },3000);
            }else{
                setTimeout(function() {
                    window.location.assign(setHref);
                },1500);
            }    
        })
    </script>

    <!--updates nav bar-->
    <script>
    document.getElementsByClassName("nav-item")[0].classList.add("active");
    document.getElementsByClassName("nav-item")[0].firstElementChild.classList.add("custom-nav-logo");
    </script>

{% endblock %}
