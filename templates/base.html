<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- required style 3rd party for page -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
    <!-- custom style for page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">    
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/animation.css') }}" type="text/css">

    <title>Role Players Guild</title>

</head>
<body>
        <!--modal-->
    <div class="row no-gutters justify-content-center">
        <div class="col-12 modal-cover" id="modal-cover"></div>
        <div class="col-11 col-md-6 parch" id="parch">
            <p id="startHere"></p>        
        </div>
    </div>



    <!--header and nav-->
    <header class="row no-gutters">
        <!--Nav Bar-->
        <nav class="custom-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('temple') }}">Temple of Steve</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('hallow') }}">War of the Hallow Herd</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('tomb') }}">Tomb of Annihilation</a>
                </li>
            </ul>
        </nav>
        <!--Header Bar-->
        <div class="col-12 header-img">
            <div class="row no-gutters">
                <span>
                    <div class="header-title">
                        <h1>{{ title_header }}</h1>
                    </div>
                </span>
            </div>
        </div>

        <!--gradient border for header bar-->
        <div class="col-12 dice-border">
            <span></span>
        </div>

    </header>


        {% block main_content %}        
        {% endblock %}

    <!--footer-->
    <footer class="row no-gutters">
        
        <!--site owner-->
        <div class="col-12 col-md-6 col-lg-4 icon-creator icons">
            <p>
                Built and maintained by Richard Eldridge
            </p>        
            <a href="https://github.com/Richardaeld?tab=repositories">
                <img src="{{ url_for('static', filename='img/icons/G-Pro.jpg') }}" alt="Image of Ricahrd Eldridge">
            </a>

        </div>

        <!--Site owner's github-->
        <div class="col-12 col-md-6 col-lg-4 icons">
            <p>
                View my other projects at github!
            </p>
            <a href="https://github.com/Richardaeld?tab=repositories">
                <img src="{{ url_for('static', filename='img/icons/github-small.png') }}" alt="roll-20">
            </a>

        </div>

        <!--Social resource links-->
        <div class="col-md-12 col-lg-4 icons">
            <p>
                Send some love to these sites for the wonderful representation of the community 
            </p>
            <a href="https://roll20.net/welcome">
                <img src="{{ url_for('static', filename='img/icons/roll-20.png') }}" alt="roll-20">
            </a>
            <a href="https://www.dmsguild.com/">
                <img src="{{ url_for('static', filename='img/icons/DMsGuild-Logo.png') }}" alt="DM's Guild">
            </a>

        </div>


    </footer>
    <!-- custom js for page -->
    <script src="{{ url_for('static', filename='js/playground.js') }}"></script>    

</body>
</html>
