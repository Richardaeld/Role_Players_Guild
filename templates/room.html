{% extends "base.html" %}
{% block custom_link %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/animation.css') }}" type="text/css">
{% endblock %}

{% block tab_header_content_row %}
<section id="room-topics">
    <div class="row no-gutters">
        <div class="col-12">
            <div class="row no-gutters justify-content-around">

                {% for topic in roomInfo %}
                <a id="testy" class="clean-anchor col-5 col-md-4 col-lg-3 tab" href="{{ url_for('room_form', username=['user'], roomName=session['place'][0], topicName=topic) }}">
                    <div class="tab-span"></div>
                    <svg>
                        <rect rx="50" ry="50"/>
                    </svg>
                    <p>{{topic.title()}}</p>
                    </a>
                {% endfor %}

            </div>
        </div>
    </div>
</section>        
{% endblock %}

{% block custom_script %}
<!--<script src="{{ url_for('static', filename='js/globalObjects.js')}}"></script>-->
    <script src="{{ url_for('static', filename='js/room.js') }}"></script>
    <script>
        document.getElementsByClassName("nav-item")[3].classList.add("active");
        document.getElementsByClassName("nav-item")[3].firstElementChild.classList.add("custom-nav-logo");
    </script>
<script src="{{ url_for('static', filename='js/generalMin.js') }}"></script>
{% endblock %}
