{% extends "base.html" %}

{% block title_bar %}
        <!--Header Bar-->
        <div class="col-12 header-img {{profile_class}} {{ header_img }}" id="header_main">       <!--Header Image-->
            <div class="row no-gutters">                                    
                <span class="header-span" id="header-span">                     <!--Header Image Filter--><!--  currently obsolete-->
                    <div class="header-title">                                  <!-- -->
                        <div class="row no-gutters justify-content-center">
                            <div class="col-10 header-title-div" id="header-text">                <!--Header title Filter-->
                                <!--<span id="header-text-box">Role Players Guild</span>  -->
                                <h1 data-text="{{title_data}}" id="title-header">{{ title_header }}</h1>   <!--Header Title Text-->
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>


{% endblock %}

{% block temple_test %}

<div class="col-12 general-tab form-tab">
    <div class="row no-gutters justify-content-center">
        <div class="col-10 flash-test">
            <h1>Welcome {{ username }}</h1>
        </div>
        <div class="col-10">

        </div>
    </div>
</div>

<section class="profile-background" id="temple-body"> <!-- temple body houses absolute-->

        <div class="col-12 profile-choices">

                <div class="col-6">
                    <p>What insult are you going to add?</p>

                            </form>

                            
                        
                        </li>
                    </ul>
                
                </div>

            </div>
        </div>
    </div>
</section>
